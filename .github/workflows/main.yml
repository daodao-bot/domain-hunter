name: Action

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai
      DOCKER_HUB_NAMESPACE: daodaobot
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      APP_NAME: domain-hunter
      APP_VERSION: 0.0.1

    services:

      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          TZ: Asia/Shanghai
          MYSQL_ROOT_PASSWORD: root

      redis:
        image: redis
        ports:
          - 6379:6379
        env:
          TZ: Asia/Shanghai

      rabbitmq:
        image: rabbitmq
        ports:
          - 5672:5672
        env:
          TZ: Asia/Shanghai

    steps:
      - uses: actions/checkout@v4

      - name: Init MySQL
        run: mysql -h localhost -u root -p root < src/main/resources/sql/init.sql

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn spring-boot:build-image -Pnative

      - name: Login Docker Hub
        run: docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD

      - name: Tag the Docker image
        run: docker tag $APP_NAME:$APP_VERSION $DOCKER_HUB_NAMESPACE/$APP_NAME:latest

      - name: Push the Docker Image
        run: docker push $DOCKER_HUB_NAMESPACE/$APP_NAME:latest
